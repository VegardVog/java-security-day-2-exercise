openapi: 3.1.0
info:
  title: Java Security Exercise 2 - Core Criteria
  description: Extension Criteria for Java Security Exercise Day 2
  version: 0.2.3
  contact:
    name: Java Security Day 2
servers:
  - url: http://localhost:4000
tags:
  - name: items

paths:
  /items:
    post:
      tags:
        - items
      summary: Create item
      description: Create a new item
      operationId: createItem
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItem'
      responses:
        '201':
          description: Successfully created a new item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'

    get:
      tags:
        - items
      summary: Get items
      description: Get all of the items in the list
      operationId: getItems
      responses:
        '200':
          description: Successfully returned a list of all items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllItems'
  /items/{id}:
    put:
      tags:
        - items
      summary: Update a item
      description: Update the specified item
      operationId: updateItem
      parameters:
        - name: id
          in: path
          description: The ID of the item to update
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItem'
      responses:
        '201':
          description: Successfully updated the specified library
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/item'

    delete:
      tags:
        - items
      summary: Delete a item
      description: Delete the specified item
      operationId: deleteItem
      parameters:
        - name: id
          in: path
          description: The ID of the item to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully deleted the specified item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'

    get:
      tags:
        - items
      summary: Get a item
      description: Get a specific item by id
      operationId: getSpecificItem
      parameters:
        - name: id
          in: path
          description: The ID of the item to retrieve
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Get the specified item from the list given its ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'

components:
  schemas:
    CreateItem:
      type: object
      required: [ type, title, author, publisher, year, genre ]
      properties:
        type:
          type: string
          example: "type"
        title:
          type: string
          example: "title"
        author:
          type: string
          example: "author"
        publisher:
          type: string
          example: "publisher"
        year:
          type: integer
          example: 1
        genre:
          type: string
          example: "genre"
    Library:
      type: object
      properties:
        id:
          type: integer
          example: 1
        type:
          type: string
          example: "type"
        title:
          type: string
          example: "title"
        author:
          type: string
          example: "author"
        publisher:
          type: string
          example: "publisher"
        year:
          type: integer
          example: 1
        genre:
          type: string
          example: "genre"
    AllLibraries:
      type: array
      items:
        $ref: '#/components/schemas/Library'